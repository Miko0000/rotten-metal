<!DOCTYPE html>
<html>
	<head>
		<title>DevMkay</title>

		<script src="lib/serializer.js" defer="defer"></script>
		<script src="lib/psearch.js" defer="defer"></script>
		<script src="lib/psearch/abilities.js" defer="defer"></script>
	</head>
	<body nav="none">
		<div class="page search template preview">
			<div class="id"></div>
			<button class="creation change-id icon edit">change id</button>
			<div class="status">
				<div class="cyber_psychosis conic-pbar">
					<div class="inner"></div>
				</div>
				
				<div class="bio_psychosis conic-pbar">
					<div class="inner"></div>
				</div>

				<div class="detachment conic-pbar">
					<div class="inner"></div>
				</div>
			</div>
			<div class="creation ability-eval">
				<span class="total">0</span>
				<span class="total-average">0</span>
				<span class="each-average">0</span>
			</div>
			<div class="abilities">
				<div class="template list">
					strength
					| agility
					| perception
					| endurance
					| speed
					| wisdom
					| intelligence
					| charisma
				</div>
				<div class="ability template">
					<div class="progress conic-pbar">
						<div class="inner"></div>
					</div>
					<div class="name"></div>
					<div class="value"></div>
					<div class="right">
						<button class="creation icon reset">reset</button>
					</div>
				</div>
			</div>
			<div class="attributes">
				<div class="attribute template">
					<div class="key"></div>
					<div class="value"></div>
					<button class="creation remove icon minus"></button>
					<button class="creation edit icon edit"></button>
				</div>
			</div>
			<button class="creation icon plus add-attribute">Add Attribute</button><br />
			<div class="paragraph template">
				<div class="text"></div>
				<textarea rows="6" class="creation edit"></textarea>
				<button class="creation remove icon minus"></button>
				<button class="creation edit icon edit"></button>
			</div>
			<button class="creation icon plus add-paragraph">Add Paragraph</button><br />
			<button class="creation magnifying-glass preview">Preview</button>
			<div class="end-panel">
				<button class="creation icon tick finish">Finish</button>
				<button class="creation icon cross cancel">Cancel</button>
				<button class="icon cross close">Close</button>
			</div>
			<br />
			<br />
		</div>
		<div class="page creation template">

		</div>
		<div class="content">
			<br />
			<br />
			<div class="apps">
				<!--<div class="app medium search">
					<div class="icon"></div>
					<div class="info">
						<div class="title">Search</div>
						<div class="description">
Search for approved characters
						</div>
					</div>
				</div>-->
				<div class="app medium scan">
					<div class="icon edit"></div>
					<div class="info">
						<div class="title">Scan</div>
						<div class="description">
Parse character sheet
						</div>
					</div>
				</div>
				<div class="app medium clipboard-scan">
					<div class="icon edit"></div>
					<div class="info">
						<div class="title">Clipboard Scan</div>
						<div class="description">
Parse character sheet from clipboard (copy/paste)
						</div>
					</div>
				</div>
				<div class="app medium create">
					<div class="icon"></div>
					<div class="info">
						<div class="title">Create</div>
						<div class="description">
Create character for submission
						</div>
					</div>
				</div>
				<!--<div class="app medium submit">
					<div class="icon"></div>
					<div class="info">
						<div class="title">Submit</div>
						<div class="description">
Submit approved character sheet (staff only)
						</div>
					</div>
				</div>-->
			</div>
		</div>
	</body>
</html>
